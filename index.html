<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday Bestie üéÇüíñ</title>

<style>
/* --- BASE STYLES --- */
body{
    margin:0;
    height:100vh;
    height: 100dvh;
    background: linear-gradient(135deg,#ff0080,#7928ca,#2afadf,#ffdd00);
    background-size:400% 400%;
    animation:bg 10s infinite alternate;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    color:white;
}
@keyframes bg{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

/* --- START SCREEN CSS --- */
#start-screen {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #000;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease;
}

#start-button {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #ff0080;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0080;
    animation: pulse 1.5s infinite;
}

@keyframes pulse { 
    0% { transform: scale(1); } 
    50% { transform: scale(1.1); } 
    100% { transform: scale(1); } 
}

/* --- MAIN CONTENT STYLES --- */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:400px;
    background:linear-gradient(
        135deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.15)
    );
    backdrop-filter:blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius:28px;
    padding: 20px;
    text-align:center;
    box-shadow:
        0 0 25px rgba(255,255,255,0.6),
        0 0 60px rgba(255,0,128,0.6);
    animation:pop 1.6s ease;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

@keyframes pop{
    from{opacity:0;transform:translate(-50%,-50%) scale(.5)}
    to{opacity:1;transform:translate(-50%,-50%) scale(1)}
}

h1{
    font-size: clamp(24px, 5vw, 30px);
    margin: 5px 0;
    background:linear-gradient(90deg,#fff,#ffe066,#ff4d6d);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 1.5s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px #fff}
    to{text-shadow:0 0 30px #ffd6e0}
}

h2{
    font-size: clamp(18px, 4vw, 22px);
    color:#ffe5f1;
    margin: 0 0 10px 0;
}

p{
    font-size: clamp(13px, 3.5vw, 15px);
    line-height:1.5;
    margin: 10px 0;
}

.photo-box{
    margin: 10px auto;
    width: clamp(120px, 25vh, 180px); 
    height: clamp(120px, 25vh, 180px);
    border-radius:50%;
    padding:5px;
    background: linear-gradient(45deg,#ffdd00,#ff0080,#2afadf);
    box-shadow:0 0 25px rgba(255,255,255,0.8);
    animation:photoGlow 2s infinite alternate;
    flex-shrink: 0;
}
.photo-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    border:4px solid rgba(255,255,255,0.9);
}
@keyframes photoGlow{
    from{box-shadow:0 0 15px #fff}
    to{box-shadow:0 0 35px #ffb3c6}
}

.cake{
    font-size: clamp(50px, 10vh, 80px);
    position:relative;
    margin: 5px 0;
    line-height: 1;
}
.flame{
    position:absolute;
    top: -40%;
    left:50%;
    transform:translateX(-50%);
    font-size: 0.4em;
    animation:flicker .6s infinite alternate;
}
@keyframes flicker{
    from{opacity:1}
    to{opacity:.4;transform:scale(1.2)}
}

.action-btn{
    margin-top: 10px;
    padding: 10px 24px;
    border-radius: 30px;
    border: none;
    font-size: 14px;
    font-weight: bold;
    background: linear-gradient(45deg,#ffdd00,#ff0080);
    color: #000;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0,0,0,.5);
    transition: transform 0.2s;
    -webkit-tap-highlight-color: transparent; 
}
.action-btn:active {
    transform: scale(0.95);
}

.flower, .heart {
    position:absolute;
    z-index: 1;
    pointer-events: none;
}
.flower {
    font-size: 20px;
    animation: fall 10s linear infinite;
    opacity: 0.8;
}
.heart {
    font-size: 18px;
    animation: hearts 8s linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);opacity:0}
    20%{opacity:1}
    100%{transform:translateY(110vh) rotate(360deg);opacity:0}
}
@keyframes hearts{
    0%{transform:translateY(110vh);opacity:0}
    30%{opacity:1}
    100%{transform:translateY(-10vh);opacity:0}
}

/* Rain Text Style */
.love-text {
    position: absolute;
    top: -50px;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 0 3px #ff0080;
    white-space: nowrap;
    z-index: 100;
    animation: loveRainAnim linear forwards;
    pointer-events: none;
    font-family: 'Poppins', sans-serif;
}
@keyframes loveRainAnim {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@media (max-height: 600px) {
    .card {
        padding: 10px;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 600px;
    }
    .photo-box {
        width: 100px; height: 100px; margin: 5px 15px;
    }
    .cake {
        font-size: 50px;
        margin: 0 15px;
    }
    h1 { font-size: 22px; }
    p { display: none; }
}
</style>
</head>

<body>

<div id="start-screen">
    <h2 style="color:white; margin-bottom:20px;">A Special Surprise for You üéÅ</h2>
    <button id="start-button" onclick="startSurprise()">Tap to Open ‚ù§Ô∏è</button>
</div>

<canvas id="fireworks"></canvas>

<audio id="birthdaySong" loop>
  <source src="song.m4a" type="audio/mpeg">
</audio>

<div class="card">
    <div class="text-content">
        <h1>Happy Birthday üéâ</h1>
        <h2>Bestie üíñ</h2>
    </div>

    <div class="photo-box">
        <img src="1.jpg" alt="Sona">
    </div>

    <div class="cake">
        üéÇ
        <div class="flame" id="flame">üî•</div>
    </div>

    <p>
        May your life bloom with happiness üå∏ <br>
        Filled with love & smiles ‚ú® <br>
        You are truly special üíï
    </p>

    <button class="action-btn" onclick="blowCandle(this)">üí® Blow Candle</button>
</div>

<script>
function startSurprise() {
    var audio = document.getElementById("birthdaySong");
    audio.play().catch(error => {
        console.log("Audio play failed: ", error);
    });
    var screen = document.getElementById("start-screen");
    screen.style.opacity = 0;
    setTimeout(() => {
        screen.style.display = "none";
    }, 1000);
}

function blowCandle(btnElement){
    document.getElementById("flame").style.display="none";
    btnElement.innerText = "Enjoy the rain! üåßÔ∏è‚ù§Ô∏è";
    btnElement.disabled = true;
    startLoveRain();
}

function startLoveRain() {
    setInterval(function() {
        var love = document.createElement("div");
        love.classList.add("love-text");
        
        const wishes = ["HBD Sona! üéÇ", "Stay Happy ‚ú®", "Bestie üíñ", "God Bless You üôè", "Party Time ü•≥", "Keep Smiling üòä"];

        love.innerHTML = wishes[Math.floor(Math.random() * wishes.length)];
        
        // Center of screen (20vw to 80vw)
        love.style.left = Math.random() * 60 + 20 + "vw";
        
        // Small font size (12px to 22px)
        love.style.fontSize = (12 + Math.random() * 10) + "px";
        
        // --- CHANGED HERE: SLOWER SPEED ---
        // Range is now 6 seconds to 10 seconds (was 3 to 6)
        love.style.animationDuration = (6 + Math.random() * 4) + "s";
        
        document.body.appendChild(love);

        setTimeout(function() {
            love.remove();
        }, 10000); // Increased cleanup time since animation is longer
    }, 300);
}

/* Flowers */
const flowers=["üå∏","üå∫","üåº","üå∑","üíê"];
function createFlowers() {
    for(let i=0;i<30;i++){
        let f=document.createElement("div");
        f.className="flower";
        f.innerHTML=flowers[Math.floor(Math.random()*flowers.length)];
        f.style.left=Math.random()*100+"vw";
        f.style.animationDelay=Math.random()*10+"s";
        f.style.animationDuration=8+Math.random()*6+"s";
        document.body.appendChild(f);
    }
}
createFlowers();

/* Hearts */
function createHearts() {
    for(let i=0;i<30;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="üíñ";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDelay=Math.random()*6+"s";
        h.style.animationDuration=8+Math.random()*6+"s";
        document.body.appendChild(h);
    }
}
createHearts();

/* Fireworks Logic */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let particles=[];
function createFirework(){
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    const color=`hsl(${Math.random()*360},100%,60%)`;
    for(let i=0;i<50;i++){
        particles.push({
            x,y,
            dx:(Math.random()-.5)*6,
            dy:(Math.random()-.5)*6,
            life:80,
            color
        });
    }
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
setInterval(createFirework,1200);
animate();
</script>

</body>
</html>
